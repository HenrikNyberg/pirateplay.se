<!DOCTYPE html>
<html xmlns:py="http://genshi.edgewall.org/"
	xmlns:xi="http://www.w3.org/2001/XInclude">
	<xi:include href="layout.html" />
	<head>
		<title>Frågor och svar</title>
	</head>
	<body>
		<h1>Frågor och svar</h1>
		<ul>
			<li py:for="q in qna.keys()"><a href="#${quote(q.encode('utf-8'))}">${q}</a></li>
		</ul>
		<py:for each="q, a in qna.items()">
			<!--<h2 id="${q[:-1].replace(' ', '')}">${q}</h2>-->
			<h2 id="${quote(q.encode('utf-8'))}">${q}</h2>
			${a}
		</py:for>
	</body>
</html>
